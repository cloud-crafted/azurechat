# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-chat
metadata:
  template: azure-chat@0.0.1
services:
  frontend:
    project: ./src
    language: ts
    host: appservice
parameters:
  isAzureGov:
    type: boolean
    default: false
    description: Set to true when deploying to Azure Government cloud
  enableDALLE:
    type: boolean
    default: false
    description: Set to false when deploying to Azure Government cloud as DALL-E is not available
  enableVision:
    type: boolean
    default: false
    description: Set to false when deploying to Azure Government cloud as Vision is not available
hooks:
  postdeploy:
    posix:
      shell: sh
      run: echo "\n\033[0;36mTo complete the application setup you will need to configure an identity provider\033[0m\n(see the "Production App Setup" documentation at https://github.com/microsoft/azurechat/blob/main/docs/3-add-identity.md)\n"
      interactive: true
      continueOnError: false
    windows:
      shell: pwsh
      run: Write-Host "`nTo complete the application setup you will need to configure an identity provider`n(see the 'Production App Setup' documentation at https://github.com/microsoft/azurechat/blob/main/docs/3-add-identity.md)`n" -ForegroundColor Cyan
